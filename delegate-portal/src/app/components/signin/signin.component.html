<div class="container" fxLayout="column" fxLayoutAlign="center center">
  <mat-card class="mat-elevation-z8">
    <mat-card-header fxLayoutAlign="center center">
      <mat-card-title>Sign In</mat-card-title>
    </mat-card-header>    
    <mat-card-content>
      <mat-form-field >
        <input required matInput type="text" name="email" placeholder="Email" [(ngModel)]="user.email">
        <mat-icon matSuffix class="material-icons">account_box</mat-icon>
      </mat-form-field>
      <mat-form-field class="full-width">
        <input required matInput type="password" name="password" placeholder="Password" [(ngModel)]="user.password">
        <mat-icon matSuffix class="material-icons">lock_outline</mat-icon>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
			<div fxLayout="row" fxLayoutAlign="center center">
        <button mat-raised-button color="primary" (click)="signIn()">Sign In</button>
			</div>
    </mat-card-actions>  
  </mat-card>
</div>
