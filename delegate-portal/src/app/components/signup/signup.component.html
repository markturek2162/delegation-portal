<div class="container" fxLayout="column" fxLayoutAlign="center center">
	<mat-card class="mat-elevation-z8">
		<mat-card-header fxLayoutAlign="center center">
			<mat-card-title>Sign Up</mat-card-title>
		</mat-card-header>
		<mat-card-content>
			<form [formGroup]="formGroup">
				<div fxLayout="column" fxLayoutAlign="center center">
					<div>
						<mat-form-field>
							<input matInput type="text" placeholder="First Name" formControlName="firstName" required>
							<mat-error *ngIf="formGroup.get('firstName')!.invalid">{{getFirstNameErrors()}}</mat-error>
						</mat-form-field>
					</div>
					<div>
						<mat-form-field>
							<input matInput type="text" placeholder="Last Name" formControlName="lastName" required>
							<mat-error *ngIf="formGroup.get('lastName')!.invalid">{{getLastNameErrors()}}</mat-error>
						</mat-form-field>
					</div>
					<div>
						<mat-form-field>
							<input matInput type="email" placeholder="Email" formControlName="email" required>
							<mat-error *ngIf="formGroup.get('email')!.invalid">{{getEmailErrors()}}</mat-error>
						</mat-form-field>
					</div>
					<div>
						<mat-form-field>
							<input matInput type="company" placeholder="Company" formControlName="company" required>
							<mat-error *ngIf="formGroup.get('company')!.invalid">{{getCompanyErrors()}}</mat-error>
						</mat-form-field>
					</div>
					<div>
						<mat-form-field>
							<input matInput type="password" placeholder="Password" formControlName="password" required>
							<mat-error *ngIf="formGroup.get('password')!.invalid">{{getPasswordErrors()}}</mat-error>
						</mat-form-field>
					</div>
					<div>
						<mat-form-field>
							<input matInput type="password" placeholder="Confirm Password" formControlName="confirmPassword" [errorStateMatcher]="confirmStateMatcher" required>
							<mat-error *ngIf="formGroup.hasError('passwordsDoNotMatch')">{{getConfirmPasswordErrors()}}</mat-error>
						</mat-form-field>
					</div>
					<div>
						<form [formGroup]="formGroup">
							<ngx-recaptcha2
								[siteKey]="siteKey"
								[type]="'image'"
								[useGlobalDomain]="false"
								(reset)="handleReset()"
								(expire)="handleExpire()"
								(load)="handleLoad()"
								(success)="handleSuccess($event)"
								formControlName="recaptcha">
							</ngx-recaptcha2>
						</form>							
					</div>
				</div>
			</form>
		</mat-card-content>
		<mat-card-actions>
			<div fxLayout="row" fxLayoutAlign="center center">
				<button mat-raised-button color="primary" [disabled]="formGroup.invalid" (click)="signup()">Sign Up</button>
				<button mat-raised-button color="primary" (click)="cancel()">Cancel</button>
			</div>
		</mat-card-actions>
	</mat-card>
</div>
